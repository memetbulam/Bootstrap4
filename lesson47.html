    <div class="container-fluid my-5">
        <h1 class="text-uppercase">Input Elemanları</h1>
        <form action="#">
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter Username" name="Username">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email"
                    aria-describedby="EmailDesc">
                <small class="form-text text-muted" id="EmailDesc">Eposta adresinizi Paylaşmayın!</small>
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter Password" name="Pasword"
                    aria-describedby="PassDesc">
                <small class="form-text text-muted" id="PassDesc">Şifre 8-16 karakter arasında olmalıdır!</small>
            </div>
            <div class="form-group">
                <label for="Comment">Comment:</label>
                <textarea class="form-control" id="Comment" rows="6" placeholder="Enter Comment"
                    name="Comment"></textarea>
            </div>
            <div class="form-group">
                <label for="Select">Select:</label>
                <select class="form-control" id="Select">
                    <option>JS</option>
                    <option>Angular JS</option>
                    <option>React JS</option>
                    <option>Vue JS</option>
                    <option>Node JS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MultiSelect">Multiple Select:</label>
                <select class="form-control" id="MultiSelect" multiple>
                    <option>JS</option>
                    <option>Angular JS</option>
                    <option>React JS</option>
                    <option>Vue JS</option>
                    <option>Node JS</option>
                </select>
            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="check1" id="check1" value="JS" checked> check
                    1
                </label>
            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="check2" id="check2" value="HTML"> check 2
                </label>
            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="check3" id="check3" value="CSS" disabled>
                    check 3
                </label>
            </div>


            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio1" checked> radio 1
                </label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio2"> radio 2
                </label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" id="radio3" disabled> radio 3
                </label>
            </div>
            <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
    </div>
