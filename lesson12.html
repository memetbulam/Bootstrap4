<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Lesson 12 Yükseklik ve Genişlik Classları</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>HEİGHT VE WİDTH KULLANIMI</h1>
        <div style="height: 200px; background-color: darkgray;">
            <div class="h-25 d-inline-block p-2 bg-danger">Height 25%</div>
            <div class="h-50 d-inline-block p-2 bg-danger">Height 50%</div>
            <div class="h-75 d-inline-block p-2 bg-danger">Height 75%</div>
            <div class="h-100 d-inline-block p-2 bg-danger">Height 100%</div>
            <div class="mh-100 d-inline-block p-2 bg-danger" style="height: 100px;">Max Height 100%</div>
        </div>
        <h1>WİDTH KULLANIMI</h1>
        <div style="width: 200px; background-color: darkgray;">
            <div class="w-25 p-2 bg-warning">width 25%</div>
            <div class="w-50 p-2 bg-warning">width 50%</div>
            <div class="w-75 p-2 bg-warning">width 75%</div>
            <div class="w-100 p-2 bg-warning">width 100%</div>
            <div class="mw-100 p-2 bg-warning" style="width: 100px;">Max width 100%</div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
