<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Lesson 25 Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>BUTONLAR</h1>
        <h4>BUTON RENKLERİ</h4>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-info">İnfo Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
        <h4 class="mt-4">BUTON RENKLERİ - OUTLİNE</h4>
        <button type="button" class="btn btn-outline-primary">Primary Button</button>
        <button type="button" class="btn btn-outline-secondary">Secondary Button</button>
        <button type="button" class="btn btn-outline-success">Success Button</button>
        <button type="button" class="btn btn-outline-danger">Danger Button</button>
        <button type="button" class="btn btn-outline-warning">Warning Button</button>
        <button type="button" class="btn btn-outline-info">İnfo Button</button>
        <button type="button" class="btn btn-outline-light">Light Button</button>
        <button type="button" class="btn btn-outline-dark">Dark Button</button>

        <h4 class="mt-4">BUTON - LİNKLER</h4>
        <a href="#" class="btn btn-success" role="button">Link</a>
        <button type="submit" class="btn btn-dark">Submit Button</button>
        <button type="reset" class="btn btn-dark">Reset Button</button>
        <input type="submit" class="btn btn-primary" value="Input Submit Button" />
        <input type="reset" class="btn btn-primary" value="Input Reset Button" />
        <input type="button" class="btn btn-primary" value="Input Button" />

        <h4 class="mt-4">BUTON - BOYUTLAR</h4>
        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-secondary">Default Button</button>
        <button type="button" class="btn btn-success btn-sm">Small Button</button>
        <h4 class="mt-4">BUTON - BOYUTLAR - BLOCK</h4>
        <button type="button" class="btn btn-primary btn-block"> Primary Block Button</button>
        <button type="button" class="btn btn-secondary btn-block"> Secondary Block Button</button>
        <button type="button" class="btn btn-success btn-block"> Success Block Button</button>
        <h4 class="mt-4">BUTON - BOYUTLAR - ÖZEL</h4>
        <button type="button" class="btn btn-primary col-xl-3">col-xl-3 Button</button>
        <button type="button" class="btn btn-secondary col-xl-3">col-xl-3 Button</button>
        <button type="button" class="btn btn-success col-xl-3">col-xl-3 Button</button>

        <h4 class="mt-4">BUTON & LİNK - ACTİVE, DİSABLED</h4>
        <button type="button" class="btn btn-danger btn-lg">Default Button</button>
        <button type="button" class="btn btn-danger btn-lg active">Active Button</button>
        <button type="button" class="btn btn-danger btn-lg disabled">Disabled Button</button>

        <a href="#" class="btn btn-primary">Normal Link</a>
        <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">Active Link</a>
        <a href="#" class="btn btn-primary disabled" aria-disabled="true" tabindex="-1">Disabled Link</a>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
