    <div class="container-fluid my-5">
        <h1 class="display-4 text-center text-uppercase">Form Elemanlarını Hizalamak</h1>
        <h1 class="text-uppercase mb-5"></h1>
        <form>
            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email"
                        name="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="Password" class="col-sm-2 col-form-label"><strong>Password:</strong></label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="Password" name="Password"
                        placeholder="Enter Password" name="Password">
                </div>
            </div>

            <div class="form-group row">
                <label for="Password" class="col-sm-2 col-form-label"><strong>Select:</strong></label>
                <div class="col-sm-4">
                    <select class="form-control" id="Select">
                        <option>JS</option>
                        <option>Angular JS</option>
                        <option>React JS</option>
                        <option>Vue JS</option>
                        <option>Node JS</option>
                    </select>
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend for="Radios" class="col-sm-2 col-form-label"><strong>Radio:</strong></legend>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios" value="Option1">
                            <label for="Radios" class="form-check-label">İlk Radio Seçeneği</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="Option2"
                                checked>
                            <label for="Radios2" class="form-check-label">İkinci Radio Seçeneği</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="Option3">
                            <label for="Radios3" class="form-check-label">Üçüncü Radio Seçeneği</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2"><strong>Checkbox:</strong></div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Check" id="Check">
                        <label for="Check" class="form-check-label">Checkbox tıkla</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3 offset-sm-2">
                    <button type="button" class="btn btn-dark">Sing Up</button>
                </div>
            </div>
        </form>

    </div>
