<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Lesson 36 Dropdown Kullanımı (Bölüm 1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container mb-5">
        <h1 class="display-3 text-uppercase text-center">Dropdown</h1>
        <h3 class="text-uppercase">aria-haspopup = Açılır menü mü?, aria-expanded= Şuan açık mı?</h3>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="Menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown Button</button>
            <div class="dropdown-menu" aria-labelledby="Menu">
                <a href="#" class="dropdown-item">JS</a>
                <a href="#" class="dropdown-item">Angular JS</a>
                <a href="#" class="dropdown-item">React JS</a>
                <a href="#" class="dropdown-item">Node JS</a>
            </div>
        </div>

        <hr class="my-5">
        <h3 class="text-uppercase">dropdown - Link</h3>
        <div class="dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" role="button" id="Menu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown Link</a>
            <div class="dropdown-menu" aria-labelledby="Menu2">
                <a href="#" class="dropdown-item">JS</a>
                <a href="#" class="dropdown-item">Angular JS</a>
                <a href="#" class="dropdown-item">React JS</a>
                <a href="#" class="dropdown-item">Node JS</a>
            </div>
        </div>

        <hr class="my-5">
        <h3 class="text-uppercase">dropdown - divider(Bölmek)</h3>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="Menu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown Button</button>
            <div class="dropdown-menu" aria-labelledby="Menu3">
                <h5 class="dropdown-header">İstemci Bazlı JS</h5>
                <a href="#" class="dropdown-item">JS</a>
                <a href="#" class="dropdown-item disabled">Angular JS</a>
                <a href="#" class="dropdown-item">React JS</a>
                <div class="dropdown-divider"></div>
                <h5 class="dropdown-header">Sunucu Bazlı JS</h5>
                <a href="#" class="dropdown-item active">Node JS</a>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
