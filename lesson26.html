<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Lesson 26 Buton Grupları</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>BUTON GRUPLARI</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <button type="button" class="btn btn-dark">NodeJs</button>
        </div>

        <hr class="my-5">
        <h4>GRUP BOYUTLARI - LG, DEFAULT, SM</h4>
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <button type="button" class="btn btn-dark">NodeJs</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <button type="button" class="btn btn-dark">NodeJs</button>
        </div>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <button type="button" class="btn btn-dark">NodeJs</button>
        </div>

        <hr class="my-5">
        <h4>DİKEY HİZALAMA</h4>
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <button type="button" class="btn btn-dark">NodeJs</button>
        </div>

        <hr class="my-5">
        <h4>DROPDOWN - HATA</h4>
        <div class="btn-group" role="group" aria-label="Dropdown Butonu">
            <button type="button" class="btn btn-dark">PHP</button>
            <button type="button" class="btn btn-dark">Asp.Net</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" id="btn1" aria-haspopup="true" aria-expanded="false">Js </button>
                <div class="dropdown-menu" aria-labelledby="btn1">
                    <a href="#" class="dropdown-item">Angular Js</a>
                    <a href="#" class="dropdown-item">React Js</a>
                    <a href="#" class="dropdown-item">Vue Js</a>
                </div>
            </div>
        </div>

        <hr class="my-5">
        <h4>DROPDOWN - SPLİT(BÖLMEK) - HATA</h4>
        <div class="btn-group" role="group" aria-label="Dropdown Butonu">
            <button type="button" class="btn btn-dark">Js</button>
            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" id="btn2" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
            <div class="dropdown-menu" aria-labelledby="btn2">
                <a href="#" class="dropdown-item">Angular Js</a>
                <a href="#" class="dropdown-item">React Js</a>
                <a href="#" class="dropdown-item">Vue Js</a>
            </div>
        </div>

        <hr class="my-5">
        <h4>TOOLBAR</h4>
        <div class="btn-toolbar" role="toolbar" aria-label="Buton grubu ile toolbar kullanımı">
            <div class="btn-group mr-2" role="group" aria-label="İlk Grup">
                <button type="button" class="btn btn-dark">1</button>
                <button type="button" class="btn btn-dark">2</button>
                <button type="button" class="btn btn-dark">3</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="İkinci Grup">
                <button type="button" class="btn btn-dark">4</button>
                <button type="button" class="btn btn-dark">5</button>
                <button type="button" class="btn btn-dark">6</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Üçüncü Grup">
                <button type="button" class="btn btn-dark">7</button>
                <button type="button" class="btn btn-dark">8</button>
                <button type="button" class="btn btn-dark">9</button>
            </div>
        </div>

        <hr class="my-5">
        <h4>TOOLBAR - SEÇİLİ</h4>
        <button type="button" class="btn btn-danger btn-lg mb-5">Toggle olan Buton</button>
        <button type="button" class="btn btn-danger btn-lg mb-5">Toggle olmayan Buton</button>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $(document).ready(function() {
            $('.btn-danger:first').click(function() {
                $(this).button('toggle');
            });
        });
    </script>
</body>

</html>
